<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-xs-12">

    <a href="#" class="list-group-item clearfix" *ngFor="let gurka of recipes">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ gurka.name }} </h4>
        <p class="list-group-item-text">{{ gurka.description }}</p>
      </div>
      <span class="pull-right">
        <!-- src="{{ gurka.imagePath}}" fungerar ochs책 men [src] 채r en angularspecialare-->
        <img [src]="gurka.imagePath" alt="{{ gurka.name }}" class="img-responsive" style="max-height:100px;">
      </span>
    </a>
    
    <a href="#" class="list-group-item clearfix" *ngFor="let gurka of recipes">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ gurka.name }} </h4>
        <p class="list-group-item-text">{{ gurka.description }}</p>
      </div>
      <span class="pull-right">
        <!-- src="{{ gurka.imagePath}}" fungerar ochs책 men [src] 채r en angularspecialare. Property binding -->
        <img [src]="gurka.imagePath" alt="{{ gurka.name }}" class="img-responsive" style="max-height:100px;">
      </span>
    </a>

    <app-recipe-item></app-recipe-item>
  </div>
</div>
